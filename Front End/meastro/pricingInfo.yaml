appId: 'com.mackerelsoup.NUSpots' # This is an example app id. Replace it with your app id.
---
- launchApp
- assertVisible: "NUSpots"
- tapOn:
    point: "54, 180"
- tapOn: ".*Pricing Information"
- assertVisible: "Pricing Information"
- scrollUntilVisible:
    element: "CP2C.*"
    centerElement: true
- assertVisible: "$0.0856"